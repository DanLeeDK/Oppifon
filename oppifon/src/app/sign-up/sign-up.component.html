<div class="container">
  <div class="row justify-content-center">
    <div class="card bg-white mb-3 shadow-sm">
      <div class="card-body text-left">
        <h5 class="card-title">Who are you?</h5>

        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
            <input [(ngModel)]="user.firstName" required type="text" class="form-control" name="firstName" #firstname="ngModel"
                   placeholder="First name">
            <div *ngIf="firstName?.errors.required" class="alert alert-danger">
              First Name is required
            </div>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.lastName" required type="text" class="form-control" name="lastName" placeholder="Last name">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.email" required type="email" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.confirmPassword" type="password" class="form-control" name="confirmPassword"
                   placeholder="Confirm password">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.city" type="string" class="form-control" name="city" placeholder="City">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.phoneNumber" type="string" class="form-control" name="phoneNumber" placeholder="Phone number">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.birthday" type="date" class="form-control" name="birthday" placeholder="birthday">
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input [(ngModel)]="user.gender" type="radio" name="gender" value=male class="form-check-input">
                Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input [(ngModel)]="user.gender" type="radio" name="gender" value=female class="form-check-input">
                Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <input [(ngModel)]="interestTag" type="string" name="interests" class="form-control" placeholder="Add your interests">
          </div>

          <!-- Labels -->
          <div class="form-group">
            <span *ngFor="let interest of user.interestTags" class="badge badge-info">
              {{interest}}
              <button type="button" class="btn btn-danger btn-sm" (click)="removeInterest(interest)">X</button>
            </span>

            <div class="d-flex flex-row-reverse">
              <button class="btn btn-success" type="button" (click)="addInterest()">Add interest</button>
            </div>
          </div>

          <h5 class="card-title">Are you an expert?</h5>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input [(ngModel)]="user.isExpert" type="radio" name="expert" [value]=false class="form-check-input">
                No, skip
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input [(ngModel)]="user.isExpert" type="radio" name="expert" [value]=true class="form-check-input">
                Yes, create my page
              </label>
            </div>
          </div>

          <div *ngIf=user.isExpert>
            <h5 class="card-title">What kind of expert are you</h5>
            <div class="container form-group">
              <label for="mainCatagoryMethod">Choose Main Catagory</label>
              <select name="mainCatagoryMethod" id="mainCatagoryMethod" class="form-control" [(ngModel)]="user.expertCategory">
                <option value="" disabled selected>Select Main Catagory</option>
                <option *ngFor="let option of catagories" [value]="option">{{ option }}</option>
              </select>
            </div>
            <div class="form-group">
              <input [(ngModel)]="mainField" type="string" class="form-control" name="expertMainField" placeholder="Add a main field">
            </div>

            <div class="form-group">
              <span *ngFor="let mainfield of user.mainFields" class="badge badge-info">
                {{mainfield}}
                <button type="button" class="btn btn-danger btn-sm" (click)="removeMainField(mainfield)">X</button>
              </span>

              <div class="d-flex flex-row-reverse">
                <button class="btn btn-success" type="button" (click)="addMainField()">Add main field</button>
              </div>
            </div>

            <div class="form-group">
              <input [(ngModel)]="subCatagory" type="string" class="form-control" name="expertSubCategory" placeholder="Sub category">
            </div>

            <div class="form-group">
              <span *ngFor="let catagory of user.expertTags" class="badge badge-info">
                {{category}}
                <button type="button" class="btn btn-danger btn-sm" (click)="removeCategory(category)">X</button>
              </span>

              <div class="d-flex flex-row-reverse">
                <button class="btn btn-success" type="button" (click)="addCategory()">Add sub category</button>
              </div>
            </div>

            <div class="form-group">
              <textarea [(ngModel)]="user.description" type="string" class="form-control" name="description"
                        placeholder="Type a description about your self"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex flex-row-reverse">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
