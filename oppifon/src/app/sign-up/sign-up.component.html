<!-- Stepper -->
<div class="container">
  <div class="row justify-content-center  mt-5">
    <div class="col-10">
      <div class="steps-form-2">
        <div class="steps-row-2 setup-panel-2 d-flex justify-content-between">
          <div class="steps-step-2">
            <a href="#step-1" type="button" class="btn btn-amber btn-circle-2 waves-effect ml-0" data-toggle="tooltip"
              data-placement="top" title="Personal data"><i class="fa fa-user" aria-hidden="true" disabled="disabled"></i></a>
          </div>
          <!-- <div class="steps-step-2">
                <a href="#step-3" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Terms and Conditions"><i class="fa fa-photo" aria-hidden="true"></i></a>
            </div> -->
          <div class="steps-step-2">
            <a href="#step-2" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip"
              data-placement="top" title="Personal Data"><i class="fa fa-pencil" aria-hidden="false"></i></a>
          </div>
          <div class="steps-step-2">
            <a href="#step-4" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect mr-0" data-toggle="tooltip"
              data-placement="top" title="Finish"><i class="fa fa-check" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel-->
  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval=false>
    <div class="carousel-inner">
      <!-- Who are you card-->
      <div class="carousel-item active">
        <div class="row justify-content-center">
          <div class="card bg-white mb-3 shadow-sm" style="max-width: 18rem;">
            <div class="card-body text-left">
              <h5 class="card-title">Who are you?</h5>
              <div class="form-group">
                <input type="text" class="form-control" name="firstName" placeholder="First name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="lastName" placeholder="Last name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password">
              </div>
              <div class="form-group">
                <div class="d-flex flex-row-reverse">
                  <button class="btn btn-primary" data-target="#carousel" data-slide="next">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- What are you card-->
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="card bg-white mb-3 shadow-sm" style="max-width: 18rem;">
            <div class="card-body text-left">
              <h5 class="card-title">Who are you?</h5>
              <div class="form-group">
                <input type="string" class="form-control" name="phoneNumber" placeholder="Phone number">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" name="birthday" placeholder="birthday">
              </div>
              <div class="form-group">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Male"> Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Female"> Female
                  </label>
                </div>
              </div>
              <div class="form-group">
                <input type="string" class="form-control" placeholder="Categories">
              </div>

              <!-- Labels -->
              <div class="form-group">
                <span class="badge badge-info">Health</span>
                <span class="badge badge-info">Education</span>
                <span class="badge badge-info">Technology</span>
                <span class="badge badge-info">Psychology</span>
              </div>

              <div class="form-group">
                <div class="d-flex flex-row-reverse">
                  <button class="btn btn-primary" data-target="#carousel" data-slide="next">Next</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- Are you an expert -->
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="card bg-white mb-3 shadow-sm" style="max-width: 18rem;">
            <div class="card-body text-left">
              <h5 class="card-title">Are you an expert?</h5>

              <div class="form-group">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="expert" value="true"> Yes, create my page
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="expert" value="false"> No, skip
                  </label>
                </div>
              </div>
              <div class="d-flex flex-row-reverse">
                <button class="btn btn-primary" data-target="#carousel" data-slide="next">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- I am expert -->
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="card bg-white mb-3 shadow-sm" style="max-width: 18rem;">
            <div class="card-body text-left">
              <h5 class="card-title">What kind of expert are you</h5>

              <div class="form-group">
                <input type="string" class="form-control" name="expertCategory" placeholder="Category">
              </div>
              <div class="form-group">
                <input type="string" class="form-control" name="expertSubCategory" placeholder="Sub category">
              </div>

              <div class="form-group">
                <textarea id="description" class="form-control" placeholder="Type a description about your self"></textarea>
              </div>

              <div class="d-flex flex-row-reverse">
                <button class="btn btn-primary" data-target="#carousel" data-slide="next">Next</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
