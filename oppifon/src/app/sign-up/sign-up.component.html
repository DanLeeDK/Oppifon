<!-- Stepper -->
<div class="container">
  <div class="row justify-content-center  mt-5">
    <div class="col-10">
      <div class="steps-form-2">
        <div class="steps-row-2 setup-panel-2 d-flex justify-content-between">
            <div class="steps-step-2">
                <a href="#step-1" type="button" class="btn btn-amber btn-circle-2 waves-effect ml-0" data-toggle="tooltip" data-placement="top" title="Personal data"><i class="fa fa-user" aria-hidden="true" disabled="disabled"></i></a>
            </div>
            <!-- <div class="steps-step-2">
                <a href="#step-3" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Terms and Conditions"><i class="fa fa-photo" aria-hidden="true"></i></a>
            </div> -->
            <div class="steps-step-2">
                <a href="#step-2" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Personal Data"><i class="fa fa-pencil" aria-hidden="false"></i></a>
            </div>              
            <div class="steps-step-2">
                <a href="#step-4" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect mr-0" data-toggle="tooltip" data-placement="top" title="Finish"><i class="fa fa-check" aria-hidden="true"></i></a>
            </div>
        </div>
      </div>
    </div>
  </div>

  <p>{{test}}</p>
  <button ng-click="showWhatAreYouClick()" class="btn btn-danger">Click</button>

  <div *ngIf="showWhoAreYou" class="row justify-content-center mt-3" >
    <div class="card bg-white mb-3 shadow-sm" style="max-width: 18rem;">
      <div class="card-body text-left">
        <h5 class="card-title">Who are you?</h5>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <div class="d-flex flex-row-reverse">
              <button type="submit" class="btn btn-primary">Next</button>
            </div>
          </div>
        </form>
      </div>
    </div> 
  </div>

  <div *ngIf="showWhatAreYou" class="row justify-content-center mt-3">
    <div class="card bg-white mb-3 shadow-sm" style="max-width: 18rem;">
      <div class="card-body text-left">
        <h5 class="card-title">Who are you?</h5>
          <form>
            <div class="form-group">
              <input type="string" class="form-control" placeholder="Phone number">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" placeholder="birthday">
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Male"> Male
                </label>   
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Female"> Female
                </label>   
              </div>
            </div>
            <div class="form-group">
                <input type="string" class="form-control" placeholder="Categories">
            </div>
            <!-- Labels -->
            <div class="form-group">
              <span class="badge badge-info">Health</span>
              <span class="badge badge-info">Education</span>
              <span class="badge badge-info">Technology</span>
              <span class="badge badge-info">Psychology</span>
            </div>

            <div class="form-group">
              <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary">Next</button>
              </div>
            </div>
          </form>
        </div>
      </div> 
    </div>
    
    <div *ngIf="showAreYouAnExpert" class="row justify-content-center mt-3">
      <div class="card bg-white mb-3 shadow-sm" style="max-width: 18rem;">
        <div class="card-body text-left">
          <h5 class="card-title">Are you an expert?</h5>
            <form>
              <div class="form-group">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="expert" value="true"> Yes, create my page
                  </label>   
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="expert" value="false"> No, skip
                  </label>   
                </div>
              </div>
              <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary">Next</button>
              </div>
            </form>        
        </div>
    </div>
  
</div>
