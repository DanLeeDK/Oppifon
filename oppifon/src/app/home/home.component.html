<div class="center">
  <h1>Experts</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let profile of profiles">
        <!--Carousel Wrapper-->
        <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
          <div id="carousel">
            <!--First slide-->
            <div *ngFor="let profile of profiles">
              <mdb-carousel-item>
                <div>
                  <mdb-card>
                    <mdb-card-img href="/expertprofile" src={{profile}} alt="Card image cap"></mdb-card-img>
                    <mdb-card-body>
                      <mdb-card-title>
                        <h4>Card title</h4>
                      </mdb-card-title>
                      <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Read more</a>
                    </mdb-card-body>
                  </mdb-card>
                </div>
              </mdb-carousel-item>
            </div>
          </div>
          <!--/ slides -->
        </mdb-carousel>
        <!--/.Carousel Wrapper-->
      </div>
    </div>


    <!--Navbar with Search button and Calender button-->
    <nav id="buttonNavbar" class="navbar navbar-light cyan darken-3 lighten-4 mb-4">

      <!-- Search button -->
      <button type="button" (click)="searchClick()" class="btn btn-mdb-color"><i class="fa fa-search mr-1"></i>
        Search expert</button>

      <!-- Calender button -->
      <button type="button" (click)="calendarClick()" class="btn btn-mdb-color"><i class="fa fa-calendar mr-1"></i> Calendar</button>

    </nav>
    <!--/.Navbar-->

    <div id="feedbox" class="row">

      <!--Appointment column-->
      <div class="col-3 container-fluid block-example border border-primary rounded-left">
        <div class="row" id="label">
          <h3 id="post">Appointments</h3>
        </div>

        <div *ngFor="let appointment of appointments">
          <div class="row block-example border-bottom container-fluid border-primary">
            <h5 id="post">{{appointment}}</h5>
          </div>
        </div>
      </div>
      <!--/.Appointment column-->

      <!--Feed column-->
      <div class="col-6 container-fluid block-example border border-primary">
        <div id="label" class="row ">
          <h3 id="post">News feed</h3>
        </div>

        <div *ngFor="let appointment of appointments">
          <div id="label" class="row block-example border-bottom container-fluid border-primary">
            <h5 id="post">{{appointment}}</h5>
          </div>
        </div>
      </div>
      <!--/.Feed column-->

      <!--Subscriber column-->
      <div class="col-3 container-fluid block-example border border-primary rounded-right">
        <div id="label" class="row">
          <h3 id="post">Subscribtions</h3>
        </div>

        <div *ngFor="let appointment of appointments">
          <div id="label" class="row block-example border-bottom container-fluid border-primary">
            <h5 id="post">{{appointment}}</h5>
          </div>
        </div>
      </div>
      <!--/.Subscriber column-->

    </div>

  </div>
</div>
