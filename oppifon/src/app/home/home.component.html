<div class="center">
  <h1>Welcome {{user.firstName}}</h1>
  <h3>Experts</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let profile of profiles">
        <!--Carousel Wrapper-->
        <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
          [animation]="'slide'">
          <div id="carousel">
            <!--slides-->
            <div *ngFor="let expert of experts">
              <mdb-carousel-item>
                <div>
                  <mdb-card>
                    <mdb-card-img class="h-75" href="/expert/{{expert.id}}" src={{profile}} alt="Card image cap"></mdb-card-img>
                    <mdb-card-body>
                      <mdb-card-title>
                        <h4>{{expert.firstName}} {{expert.lastName}}</h4>
                      </mdb-card-title>
                      <p>{{expert.description}}</p>
                      <a href="/expert/{{expert.id}}" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Read more</a>
                    </mdb-card-body>
                  </mdb-card>
                </div>
              </mdb-carousel-item>
            </div>
          </div>
          <!--/ slides -->
        </mdb-carousel>
        <!--/.Carousel Wrapper-->
      </div>
    </div>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
    <!--Navbar with Search button and Calender button-->
    <nav id="buttonNavbar" class=" container navbar navbar-light cyan darken-3 lighten-4 mb-4">

      <!-- Search button -->
      <button type="button" (click)="searchClick()" class="btn btn-mdb-color"><i class="fa fa-search mr-1"></i>
        Search expert</button>

      <!-- Search button -->
      <div *ngIf="user.isExpert">
        <button type="button" (click)="expertClick()" class="btn btn-amber"><i class="fa fa-lightbulb-o mr-1"></i>
          Expert Page</button>
      </div>

      <!-- Calender button -->
      <button type="button" (click)="calendarClick()" class="btn btn-mdb-color"><i class="fa fa-calendar mr-1"></i>
        Calendar</button>

    </nav>
    <!--/.Navbar-->

    <div id="feedbox" class=" container row">
      <!--Appointment column-->
      <div class="col-3">
        <div class="list-group">
          <a href="#" class="list-group-item active waves-effect disabled">
            Appointments
          </a>
          <div *ngFor="let appointment of appointments">
            <a href="#" class="list-group-item list-group-item-action waves-effect">
              {{appointment}}
            </a>
          </div>
        </div>
      </div>
      <!--/.Appointment column-->

      <!--Feed column-->
      <div class="col-6">
        <div class="list-group">
          <a href="#" class="list-group-item active waves-effect disabled">
            News feed
          </a>
          <div *ngFor="let appointment of appointments">
            <a href="#" class="list-group-item list-group-item-action waves-effect">
              {{appointment}}
            </a>
          </div>
        </div>
      </div>
      <!--/.Feed column-->

      <!--Subscriber column-->
      <div class="col-3">
        <div class="list-group">
          <a href="#" class="list-group-item active waves-effect disabled">
            Favorites
          </a>
          <div *ngFor="let appointment of appointments">
            <a href="#" class="list-group-item list-group-item-action waves-effect">
              {{appointment}}
            </a>
          </div>
        </div>
      </div>
      <!--/.Subscriber column-->

    </div>
  </div>
</div>
