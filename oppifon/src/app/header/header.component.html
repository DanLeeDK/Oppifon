<!-- loginModal -->
<div class="container">
  <div class="modal fade" id="loginModalCenter" tabindex="-1" role="form" aria-labelledby="ModalCenterTitle" aria-hidden="true">

    <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
    <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" (ngSubmit)="onSubmit(f)"[formGroup]="loginForm">

          <!-- Email -->
          <input formControlName="email" type="email" id="oginFormEmail" class="form-control mb-4" placeholder="E-mail">

          <!-- Password -->
          <input formControlName="password" type="password" id="loginFormPassword" class="form-control mb-4" placeholder="Password">

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="loginFormRemember">
                <label class="custom-control-label" for="loginFormRemember">Remember me</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="/forgot-password">Forgot password?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-success btn-block my-4" type="submit">Login</button>

          <!-- Register -->
          <p>Not a member?
            <a href="/signup">Register</a>
          </p>
        </form>
        <!-- form login -->

      </div>
    </div>
  </div>
</div>
